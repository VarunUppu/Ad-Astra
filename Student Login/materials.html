<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Materials</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--Header start-->
<div class="logo-img">
    <img class="logo" align="left" src="Ad Astra(logo)-final.png">
</div>
<div class="user-info">
    <span class="profile-icon">ðŸ‘¤</span>
    <span>Username</span>

        <label for="std">Standard</label>

    <div class="form-group">
        <label for="sub">Subject</label>
        <input type="text" id="sub" placeholder="Enter Subject">

    <button id="goButton" class="go-button">Go</button>
</div>

<canvas class="container" id="myCanvas" width="900" height="500"> Material</canvas>

<script defer src="js/materials.js"></script>
